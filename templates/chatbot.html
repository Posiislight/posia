<html>
    <head>
        <title>CHATBOT</title>
        <style>
            /* Basic reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body and general styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fc;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            /* Container for the chatbot form and reply */
            .chat-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 100%;
                max-width: 500px;
                text-align: center;
            }

            /* Style the form elements */
            input[type="text"] {
                width: 80%;
                padding: 10px;
                margin: 15px 0;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            /* Style the chatbot reply */
            h3 {
                margin-top: 20px;
                font-size: 18px;
                color: #333;
                background-color: #f1f1f1;
                padding: 10px;
                border-radius: 5px;
                word-wrap: break-word;
                max-width: 90%;
                margin-left: auto;
                margin-right: auto;
            }

            /* Make sure the form looks good on smaller screens */
            @media (max-width: 600px) {
                input[type="text"] {
                    width: 100%;
                }

                button {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">POSIA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light mx-2" href="{{ url_for('cart') }}">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-warning mx-2" href="{{ url_for('wishlist') }}">Wishlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-danger mx-2" href="{{ url_for('logout') }}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light mx-2" href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light mx-2" href="{{ url_for('chatbot') }}">Chatbot</a>
                            </li>
                        {% else %}
                            
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light mx-2" href="{{ url_for('login') }}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-success mx-2" href="{{ url_for('register') }}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <form class="d-flex ms-3" action="{{ url_for('search') }}" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search products" name="search_item" required>
                <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
        </nav>
        <div class="chat-container">
            <h2>POSI'S LITTLE BITCH</h2>
            <form method="POST">
                <input type="text" name="message" placeholder="Chat with me like a little bitch">
                <button type="submit">Submit</button>
            </form>

            {% if chatbot_reply %}
                <h3>{{ chatbot_reply }}</h3>
            {% endif %}
        </div>
    </body>
</html>
